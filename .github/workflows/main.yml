name: Trading Bot Configuration Update

on:
  # Trigger manually
  workflow_dispatch:
  # Optional: Run on a schedule (e.g., every 4 hours)
  schedule:
    - cron: '0 */4 * * *'

jobs:
  update-trading-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update Supabase Trading Configuration
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          # Use curl to call your Edge Function
          curl -X POST "$SUPABASE_URL/functions/v1/trading-bot" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" \
            -H "Content-Type: application/json" \
            -d @trading_config.json
