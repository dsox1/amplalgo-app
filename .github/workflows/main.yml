name: Trading Bot Configuration Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */1 * * *'

jobs:
  update-trading-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Authenticate with Vercel
        run: vercel pull --yes --environment=production
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

      - name: Export Vercel Environment Variables
        run: |
          # This creates a .env file with Vercel secrets
          vercel env pull .env.production.local

      - name: Use Vercel Environment Variables
        env:
          # Source environment variables from the pulled .env file
          KUCOIN_API_KEY: ${{ env.KUCOIN_API_KEY }}
          KUCOIN_SECRET_KEY: ${{ env.KUCOIN_SECRET_KEY }}
          KUCOIN_PASSPHRASE: ${{ env.KUCOIN_PASSPHRASE }}
        run: |
          # Your existing deployment script
          curl -X POST "$SUPABASE_URL/functions/v1/trading-bot" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_ROLE_KEY" \
            -H "Content-Type: application/json" \
            -d "{
              \"token_symbol\": \"AMPL\",
              \"min_price\": 0.85,
              \"max_price\": 1.2,
              \"trading_enabled\": true,
              \"kucoin_credentials\": {
                \"api_key\": \"$KUCOIN_API_KEY\",
                \"secret_key\": \"$KUCOIN_SECRET_KEY\",
                \"passphrase\": \"$KUCOIN_PASSPHRASE\"
              }
            }"
