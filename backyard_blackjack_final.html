<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Backyard Black Jack - Final Debug Version</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Navigation -->
  <div class="nav-actions">
    <button id="btn-play" class="btn primary">Play</button>
    <button id="btn-rules" class="btn">Rules</button>
    <button id="btn-themes" class="btn">Themes</button>
    <button id="btn-stats" class="btn">Scores</button>
  </div>

  <!-- Game Table -->
  <main class="table-area">
    <section class="table">
      <div class="center-stacks">
        <div class="stack">
          <div id="deck-card" class="card back" title="Draw card">ðŸ‚ </div>
          <div class="stack-label">Deck (<span id="deck-count">0</span>)</div>
        </div>
        <div class="stack">
          <div id="discard-card" class="card" title="Top discard">--</div>
          <div class="stack-label">Discard</div>
        </div>
      </div>
    </section>

    <!-- Mini Table Behind Top Fan -->
    <div class="mini-table"></div>

    <!-- Hands -->
    <section class="hand player-hand" id="player-hand"></section>
    <section class="hand ai-hand-top" id="ai-hand-top"></section>
    <section class="hand ai-hand-left" id="ai-hand-left"></section>
    <section class="hand ai-hand-right" id="ai-hand-right"></section>

    <!-- Avatars -->
    <div class="avatars">
      <div class="avatar top" id="avatar-ai-top">
        <div class="shape pentagon"></div>
        <div class="avatar-label">AI â€¢ <span id="ai-top-count">0</span></div>
      </div>
      <div class="avatar left" id="avatar-ai-left">
        <div class="shape star"></div>
        <div class="avatar-label">AI â€¢ <span id="ai-left-count">0</span></div>
      </div>
      <div class="avatar right" id="avatar-ai-right">
        <div class="shape hexagon"></div>
        <div class="avatar-label">AI â€¢ <span id="ai-right-count">0</span></div>
      </div>
      <div class="avatar bottom" id="avatar-player">
        <div class="shape circle"></div>
        <div class="avatar-label">You â€¢ <span id="player-count">0</span></div>
      </div>
    </div>

    <!-- Status Panel -->
    <div class="info-bar">
      <div id="status" class="status">Welcome! Tap Play to start.</div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <button id="btn-play-selected" class="btn primary" disabled>Play selected</button>
      <button id="btn-clear" class="btn">Clear selection</button>
      <button id="btn-draw" class="btn">Draw card</button>
      <button id="btn-last-card" class="btn warn" style="display:none;">Last Card!</button>
    </div>
  </main>

  <!-- Debug Info -->
  <div style="position: fixed; bottom: 10px; right: 10px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px;">
    <div>Debug Version - Check Console (F12)</div>
    <div id="debug-info">Ready to play</div>
  </div>

  <script src="backyard_blackjack_final.js"></script>
  
  <script>
    // Additional debug info
    setInterval(() => {
      const debugEl = document.getElementById('debug-info');
      if (debugEl && typeof game !== 'undefined') {
        debugEl.innerHTML = `
          Player: ${game.player ? game.player.length : 0} cards<br>
          Selected: ${typeof selected !== 'undefined' ? selected.size : 0}<br>
          Turn: ${game.current || 'none'}
        `;
      }
    }, 1000);
  </script>
</body>
</html>
