<!DOCTYPE html>
<html>
<head>
  <title>BTC Price from Supabase Proxy</title>
</head>
<body>
  <h1>BTC Price:</h1>
  <div id="btc-price">Loading...</div>

  <script>
    async function getBTCPriceFromSupabase() {
      const url = "https://<amplalgo.>.functions.supabase.co/get-btc-price"; // Replace with your actual function URL
      try {
        const response = await fetch(url);
        const data = await response.json();
        document.getElementById("btc-price").textContent = `$${data.price}`;
      } catch (error) {
        console.error("Error fetching BTC price:", error);
        document.getElementById("btc-price").textContent = "Failed to load price.";
      }
    }

    getBTCPriceFromSupabase();
  </script>
</body>
</html>
