<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMPL Profit Panel - Clean Version</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 20px;
            color: #00ffff;
        }
        
        .page-header h1 {
            margin: 0;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .page-header p {
            margin: 5px 0 0 0;
            color: #888;
            font-size: 14px;
        }
        
        /* The panel will be inserted here with its own styles */
    </style>
</head>
<body>
    <div class="page-header">
        <h1>ðŸŽ¯ AMPL Profit Panel</h1>
        <p>Single Panel - Blue Theme - Real KuCoin Integration</p>
    </div>
    
    <!-- The AMPL Profit Panel will be inserted here automatically -->
    
    <!-- Load the final profit panel -->
    <script src="ampl-profit-panel-final.js"></script>
    
    <script>
        // Simple initialization
        window.addEventListener('load', function() {
            console.log('ðŸš€ AMPL Profit Panel loaded successfully');
            
            // Auto-start after 2 seconds for demo
            setTimeout(() => {
                if (window.amplProfitPanelFinal) {
                    window.amplProfitPanelFinal.start();
                    
                    // Add a demo position after 3 seconds
                    setTimeout(() => {
                        window.amplProfitPanelFinal.addPosition(
                            'DEMO_001',
                            100.0,
                            1.200,
                            120.00
                        );
                    }, 3000);
                }
            }, 2000);
        });
        
        // Keyboard shortcuts for testing
        document.addEventListener('keydown', function(e) {
            if (!window.amplProfitPanelFinal) return;
            
            if (e.ctrlKey) {
                switch(e.key) {
                    case 's':
                        e.preventDefault();
                        window.amplProfitPanelFinal.start();
                        break;
                    case 'p':
                        e.preventDefault();
                        window.amplProfitPanelFinal.togglePause();
                        break;
                    case 't':
                        e.preventDefault();
                        // Add test position
                        const positionId = `TEST_${Date.now()}`;
                        window.amplProfitPanelFinal.addPosition(
                            positionId,
                            Math.floor(Math.random() * 200) + 50,
                            1.150 + Math.random() * 0.100,
                            Math.floor(Math.random() * 200) + 100
                        );
                        break;
                }
            }
        });
    </script>
</body>
</html>
