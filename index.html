<!DOCTYPE html>
<html>
<head>
  <title>USDT Balance</title>
</head>
<body>
  <h1>USDT Balance:</h1>
  <div id="usdt-balance">Loading...</div>

  <script>
    async function getUSDTBalance() {
      //const url = "https://fbkcdirkshubectuvxzi.supabase.co/functions/v1/get-usdt-balance";
      const url = "https://fbkcdirkshubectuvxzi.functions.supabase.co/get-usdt-balance";
      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.balance) {
          document.getElementById("usdt-balance").textContent = `${data.balance} USDT`;
        } else {
          console.error("Unexpected response:", data);
          document.getElementById("usdt-balance").textContent = "Error: Balance not found.";
        }
      } catch (error) {
        console.error("Fetch error:", error);
        document.getElementById("usdt-balance").textContent = "Failed to load balance.";
      }
    }

    getUSDTBalance();
  </script>
</body>
</html>
