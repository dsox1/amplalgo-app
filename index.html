<!DOCTYPE html>
<html>
<head>
  <title>BTC Price from KuCoin</title>
</head>
<body>
  <h1>BTC Price:</h1>
  <div id="btc-price">Loading...</div>

  <script>
    async function getKuCoinBTCPrice() {
      const url = "https://api.kucoin.com/api/v1/market/orderbook/level1?symbol=BTC-USDT";
      try {
        const response = await fetch(url);
        const data = await response.json();
        const price = data.data.price;
        document.getElementById("btc-price").textContent = `$${price}`;
      } catch (error) {
        console.error("Error fetching BTC price:", error);
        document.getElementById("btc-price").textContent = "Failed to load price.";
      }
    }

    getKuCoinBTCPrice();
  </script>
</body>
</html>
